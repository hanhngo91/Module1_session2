<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 2 Bài tập 2</title>
    <link rel="stylesheet" href="./SS2_BT2.css">
    <script src="https://kit.fontawesome.com/be2be59f23.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/keo.png" class="song-img">
            <h1>Kẹo bông gòn</h1>
            <p>H2KxTrunky</p>
            <audio controls id="song">
                <source src="media/Kẹo Bông Gòn - H2K, KN.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    <script>
        let progress = document.getElementById("progress")
        let song = document.getElementById("song")
        let ctrlIcon = document.getElementById("ctrlIcon")

        song.onloadedmetadata = function () {
            progress.max = song.duration;
            progress.value = song.currentTime;
        }
        function playPause() {
            if (ctrlIcon.classlist.contains("fa-pause")) {
                song.pause();
                ctrlIcon.classlist.remove("fa-pause");
                ctrlIcon.classlist.add("fa-play");
            }
            else {
                song.play();
                ctrlIcon.classlist.add("fa-pause");
                ctrlIcon.classlist.remove("fa-play");
            }
        }
        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }

        progress.onchange=function(){
            song.play();
            song.currentTime=progress.value;
            ctrlIcon.classlist.add("fa-pause");
            ctrlIcon.classlist.remove("fa-play");
        }
    </script>
</body>

</html>
